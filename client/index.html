<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mixer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .absolute {
            position: absolute;
        }

        .fill {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .flex {
            display: flex;
        }

        .flex > * {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="absolute fill flex" id="flex">
    </div>
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
